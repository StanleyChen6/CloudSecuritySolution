<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

<body>
    <h2>Login for Stanley and Andy's COSC55 Security Database</h2>
    // form that takes input and brings you to authenticate.php
    <form action="authenticate.php" method="post" enctype="multipart/form-data">
         <label for="clientCert">What department are you from?</label>
    // Dropdown to select which department you are from
         <select id="Departments" name="Departments">
                <option value="sales">Sales</option>
                <option value="engineering">Engineering</option>
                <option value="it">Information technology</option>
                <option value="hr">Human Resources</option>
                <option value="Root">Administration</option>
        </select> <br> <br>
        <label for="clientCert">Upload your Certificate:</label>
    // Way for User to input Client Certificate
        <input type="file" id="clientCert" name="clientCert" required> <br> <br>
        <button type="submit">Submit</button>
        <br>
	<div style="display: flex; justify-content: center; align-items: center;">
                <img src="gigachad.png" alt="Example Image">
            </div>
    </form>
</body>
</html>
